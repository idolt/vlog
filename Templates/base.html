<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>{% block title %}{% endblock %}</title>

    {% load static %}

</head>
<body style="background-image:url('/static/picture/www.momi8.com_20140815231544107.jpg')">
<nav class="navbar navbar-expand-lg navbar-light" >
  <a class="navbar-brand" href="#">个人博客网站</a>

  <div class="collapse navbar-collapse" id="navbar TogglerDemo02">
    <ul class="navbar-nav mr-auto mt-2 mt-lg-0">
      <li class="nav-item active">
        <a class="nav-link" href="{% url 'home' %}" >Home</a>
      </li>
      <li class="nav-item">
        <a class="nav-link" href='/vgList/'>个人博客</a>
      </li>
         <li class="nav-item">
        <a class="nav-link" href='{% url 'login' %}'>登陆</a>
      </li>
         <li class="nav-item">
        <a class="nav-link" href='{% url 'register' %}'>注册</a>
      </li>
    </ul>
      <div style="width:100%;text-align:center">
        <form method="POST" action="/search/" class="form-inline my-2 my-lg-0" style="float:right;" >
            {% csrf_token %}
          <input name="word" id="search" class="form-control mr-sm-2" type="search" placeholder="Search">
          <button class="btn btn-outline-success my-2 my-sm-0" type="submit">Search</button>
        </form>
          {% if user.is_authenticated %}
          <div class="dropdown" style="float:right;">
              <button class="btn  dropdown-toggle" type="button" id="dropdownMenuButton" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                {{  user.username }}
              </button>
              <div class="dropdown-menu" aria-labelledby="dropdownMenuButton">
                <a class="dropdown-item" href="{% url "person" %}">个人资料</a>
                <a class="dropdown-item" href="{% url "logout" %}">退出登录</a>
              </div>
        </div>
          {% else %}
              <p class="btn" style="float:right;">未登录</p>
          {% endif %}
      </p>
  </div>
</nav>

<script src="/static/jQuery/jQuery3.5.1 slim.js"></script>
<script src="/static/js/bootstrap.min.js"></script>
